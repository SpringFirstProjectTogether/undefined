    <meta charset="utf-8"/>

    <link href="/css/styles.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .scrollbar::-webkit-scrollbar {
            width: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #646464;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #c8c8c8;
            border-radius: 10px;
        }

        #menubar::-webkit-scrollbar {
            display: none;
        }

        button, .cursor-pointer {
            cursor: pointer;
        }

        * {box-sizing:border-box}

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

    </style>

</head>

<body class="sb-nav-fixed">

<div id="layoutSidenav">
    <!-- sidebar -->
    <th:block th:insert="~{community/sidebar::sidebar}"></th:block>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div style="height: 30px;"></div>

                <!--search bar-->
                <div class="row justify-content-center">

                    <div class="d-flex justify-content-center mb-2" style="max-width: 576px;">
                        <form class="w-100" id="searchForm" method="get" style="max-width: 576px;"
                              th:action="@{/community/search}">
                            <fieldset class="d-flex">
                                <div class="form-group col-2">
                                    <select class="form-select" name="searchOption">
                                        <option class="dropdown-item" th:selected="${option} == 'all'" value="all">All
                                        </option>
                                        <option class="dropdown-item" th:selected="${option} == 'nick'" value="nick">
                                            Nickname
                                        </option>
                                        <option class="dropdown-item" th:selected="${option} == 'tag'" value="tag">Tag
                                        </option>
                                    </select>
                                </div>

                                <div class="form-group col-8">
                                    <input class="form-control" name="keyword" placeholder="search" type="text">
                                </div>

                                <button class="btn btn-primary col-2" id="searchSubmit" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </div>


                </div>

                <!--검색 결과 수 보여주기-->
                <div class="row justify-content-center">
                    <div class="text-start fs-6" style="max-width: 576px;">
                        <p>검색 결과 <span th:text="${totalCnt}">0</span> 개의 피드가 발견되었습니다. (<span th:text="${searchTime}">0.00</span>
                            sec)</p>
                    </div>
                </div>

                <!--피드 글 보여주기-->
                <div class="row" th:each="feed : ${list}">
                    <div class="d-flex justify-content-center mt-1">
                        <div class="card mb-3" style="width : 576px;">
                            <div class="card-header container" style="max-width : 576px;">
                                <div class="row">
                                    <h3 class="text-start col-9 col-sm-8 pt-2" th:text="${feed.user.nickname}">
                                        Nickname</h3>
                                    <p class="text-end col-3 col-sm-4 pt-3" style="font-size: 0.8em;"
                                       th:text="${#dates.format(feed.feedRegdate, 'yyyy.MM.dd HH:mm')}">
                                        2020.03.12
                                    </p>
                                </div>
                            </div>


                            <div class="card-body col-12">
                                <h5 class="card-title" th:text="${feed.feedTitle}">feed title</h5>
                                <p th:class="${'card-text col-12 feedText'+feed.feedId}" th:if="${feed.shortContent}"
                                   th:text="${feed.shortContent}">content</p>
                                <p th:class="${'card-text col-12 feedText'+feed.feedId}"
                                   th:text="${feed.feedContent}" th:unless="${feed.shortContent}">content</p>
                            </div>

                            <button class="btn btn-link text-start ps-0 col-3" th:id="${'more'+feed.feedId}"
                                    th:if="${feed.shortContent}" type="button">
                                <span class="card-text text-muted ms-3">more...</span>
                            </button>

                            <!-- Slideshow container -->
                            <div class="slideshow-container">

                                <!-- Full-width images with number and caption text -->
                                <div class="mySlides fade" th:each="photo: ${feed.fileList}" th:if="${photo.image}">
                                    <img th:src="@{'/upload/' + ${photo.filename}}" style="width:100%">
                                </div>

                                <!-- Next and previous buttons -->
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            </div>
                            <br>

                            <!-- The dots/circles -->
                            <div style="text-align:center" th:each="photo: ${feed.fileList}" th:if="${photo.image}">
                                <span class="dot" th:onclick="currentSlide([[${photoStat.index}]])"></span>
                            </div>
                            <!--Image List-->

                            <div class="card-body container">
                                <p class="tagList" th:text="${feed.tagList}">
                                    #spring #java
                                </p>
                                <div class="row">
                                    <div class="col-7 col-sm-6 text-start">
                                        <button th:class="${#arrays.contains(feed.likeUserList, 1L) ? 'btn btn-link col like' : 'btn btn-link col'}"
                                                th:id="${'likeBtn' + feed.feedId}"
                                                type="button">
                                            <span th:class="${#arrays.contains(feed.likeUserList, 1L) ? 'likeIcon' : 'likeIcon visually-hidden'}">
                                                <i class="fa-solid fa-thumbs-up fa-sm"></i>
                                            </span>
                                            <span th:class="${#arrays.contains(feed.likeUserList, 1L) ? 'likeIcon visually-hidden' : 'likeIcon'}">
                                                <i class="fa-regular fa-thumbs-up fa-sm"></i>
                                            </span>
                                            &nbsp;+<span th:id="${'likeCnt' + feed.feedId}"
                                                         th:text="${feed.likeCnt}">0</span>
                                        </button>

                                        <button aria-expanded="true" class="btn btn-link col"
                                                data-bs-toggle="collapse"
                                                th:aria-controls="${'#Collapse' + feed.feedId}"
                                                th:data-bs-target="${'#Collapse' + feed.feedId}"
                                                type="button"
                                                th:id="${'cmtBtn' + feed.feedId}">
                                            <i class="fa-regular fa-comment fa-sm"></i>&nbsp;comment
                                        </button>
                                        <!-- <button type="button" class="btn btn-link col"><i class="fa-regular fa-comment fa-sm"></i>&nbsp;comment</button> -->
                                    </div>
                                    <div class="col-5 col-sm-6 text-end">
                                        <form method="get"
                                              style="display: none" th:action="@{'/community/update/' + ${feed.feedId}}"
                                              th:id="${'formEdit' + feed.feedId}">
                                            <!-- 숨겨진 form 수정 시 해당 feed의 id를 넘겨주기 위함-->
                                        </form>
                                        <button class="btn btn-link col" th:id="${'editBtn' + feed.feedId}"
                                                type="button">edit
                                        </button>
                                        <form method="post" name="frmDelete"
                                              style="display: none" th:action="@{/community/delete}"
                                              th:id="${'formDelete' + feed.feedId}">
                                            <input name="feedId" th:value="${feed.feedId}" type="hidden">
                                        </form>
                                        <button class="btn btn-link col text-danger"
                                                th:id="${'deleteBtn' + feed.feedId}"
                                                type="button">delete
                                        </button>
                                    </div>

                                </div>
                                <div class="accordion-collapse collapse hidden" th:id="${'Collapse' + feed.feedId}">
                                    <hr>
                                    <div class="accordion-body overflow-auto scrollbar"
                                         style="height: auto; max-height: 200px;">
                                        <th:block th:insert="~{community/comment::comment}"></th:block>
                                    </div>
                                    <br>
                                    <div class="d-flex visually-hidden" th:id="${'isReply' + feed.feedId}">
                                        <div class="col-11"></div>
                                        <div class="col-1 text-secondary cursor-pointer text-center"
                                             th:id="${'cancelReply' + feed.feedId}"><i class="fa-solid fa-xmark"></i>
                                        </div>
                                    </div>
                                    <div class="input-group mt-1">
                                        <input type="text" class="form-control" placeholder="댓글을 입력하시오."
                                               th:id="${'input_comment' + feed.feedId}">
                                        <button type="button" class="btn btn-primary"
                                                th:id="${'btn_comment' + feed.feedId}">작성
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- pagination -->
                <th:block th:insert="~{community/pagination::pagination}"></th:block>
                <!-- pagination -->
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Undefined Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
